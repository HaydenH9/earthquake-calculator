<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Elapsed Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Earthquake Elapsed Time Calculator</h1>
    </header>
    <main>
        <div class="container">
            <p>Calculate how many seconds you have before the S-waves arrive after feeling the P-waves of a major earthquake.</p>
            <button id="geoButton">Use My Current Location</button>
            <p>OR</p>
            <input type="text" id="locationInput" placeholder="Enter your city or coordinates">
            <button id="calculateButton">Calculate Elapsed Time</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Earthquake Calculator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
